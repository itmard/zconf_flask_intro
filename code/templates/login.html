{% extends "base.html" %}
{% block body %}
  <h1>Login</h1><br>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
<div class="col-md-6">
  <form action="" method=post class="form-horizontal">
      <div class="form-group">
        <label for="username_field" class="col-sm-2 control-label">Username </label>
        <div class="col-sm-10">
          <input type=text id="username_field" name=username class="form-control" placeholder="Username" style="max-width: 200px;">
        </div>
      </div>
      <div class="form-group">
          <label for="password_field" class="col-sm-2 control-label">Password </label>
        <div class="col-sm-10">
          <input type=password id="password_field" name=password class="form-control" placeholder="Password" style="max-width: 200px;">
        </div>
      </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
